<div class="sidenav">
    <div class="login-main-text">
        <h2>Organization policies<br>Add user</h2><br>
        <p>Add user with role...</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form (ngSubmit)="doRegistration()">                
                <div class="form-row">
                    <div class="col form-group">  
                        <input type="text" name="fName" class="form-control" placeholder="First name" [(ngModel)]="oU.fName">
                    </div>
                    <div class="col form-group">
                        <input type="text" name="lName" class="form-control" placeholder="Last name" [(ngModel)]="oU.lName">
                    </div>
                </div>
                <div class="form-group">  
                    Select Role<br><br>                  
                    <select name="role" class="form-control" [(ngModel)]="oU.role">
                        <option value="Management">Management</option>
                        <option value="HR">HR</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" name="userID" class="form-control" placeholder="Assign User ID" [(ngModel)]="oU.userID">
                </div>
                <div class="form-group">
                    <input type="password" name="passWord" class="form-control" placeholder="Password" [(ngModel)]="oU.password">
                </div>
                <div class="form-group">
                    <input type="password" name="confPassWord" class="form-control" placeholder="Confirm Password" [(ngModel)]="confPassword">
                </div>
                <div class="row">.</div>
				<div class="form-group">
                    <input type="submit" class="btn btn-lg btn-dark btn-block" value="Register">
                    <!--Messages on screen-->
                    <p *ngIf="confPassword != '' && oU.password != confPassword" style="padding-top: 40px; color: maroon; font-size:115%;">Password not matching !</p>
                    <p *ngIf="confPassword != '' && oU.password == confPassword" style="padding-top: 40px; color: rgb(9, 160, 17); font-size:115%;">Password matching !</p>
                    <p id="msg" style="padding-top: 40px; color: rgb(9, 160, 17); font-size:115%;"></p>
				</div>            
            </form>
        </div>
    </div>
</div>
